<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="encadre-img">
        <div class="overlay">
          <img
            alt="img-dekstop"
            class="img-dekstop"
            src="images/image-header-desktop.jpg"
          />
        </div>
      </div>

      <div class="contenu">
        <div class="title-content">
          Get <span class="insight">insights</span> that help your business grow.
        </div>
        <div class="text-content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="stats">
          <div class="stat">
            <div class="chiffre">10k+</div>
            companies
          </div>
          <div class="stat">
            <div class="chiffre">314</div>
            templates
          </div>
          <div class="stat">
            <div class="chiffre">12m+</div>
            queries
          </div>
        </div>
      </div>
    </div>

    <div class="challenge">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="lien-dev"
        target="_blank"
        >Frontend Mentor</a
      >.
    </div>

    <div class="creator">
      Coded by
      <a class="lien-dev" href="https://romainub87.github.io/Romain"
        >Romain Cordier</a
      >.
    </div>
  </body>
</html>
